/////////////////////////////////////////////
// TheGreatNil's Ultra-Compeditive autoexec//
/////////////////////////////////////////////

// Launch Options: +fps_max 0 -novid +con_enable 1 -console -nojoy -lv -high -fullscreen +mat_disable_fancy_blending 1 +cl_forcepreload 1 -limitvsconst -forcenovsync +r_dynamic 0 -softparticlesdefaultoff -refresh [hz of screen] -d3d9ex -w 1280 -h 960 -threads [number of threads on your computer]

// Setting this cfg to automatically execute
host_writeconfig

// No Tutorial or Info Messages
gameinstructor_enable "0" //Removes in game lessons
cl_showhelp "0" //Removes on-screen help
cl_autohelp "0" //Removes automatic help
cl_disablefreezecam "1" //Disables Freezecam, very important to have off
cl_disablehtmlmotd "1" //Removes "Message of the day" page when joining a server
 
// Rates (Settings are optimized for best networking experience)
rate "128000" //Max bytes per second the host can receive data
cl_cmdrate "128" //Max number of command packets sent to server per second
cl_updaterate "128" //Number of packets per second you are requesting from the server
cl_interp_ratio "1" //Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_interp "0" //Sets the interpolation amount, always set this to 0
cl_lagcompensation "1" //Lag compensation helps by eliminating combat latency from client side view
cl_predict "1" //Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects
 
// Video
mat_monitorgamma "1" //Brightness, use this value for best brightness
mat_monitorgamma_tv_enabled "1" //Turn off TV Mode

// Sound
snd_mixahead "0.01" // Makes sound as instant as it can get, making it easier to hear small things (if you hear crackling or popping, try 0.05)
voice_scale "0.3" // Turns down the volume of other players voice to 30%
snd_deathcamera_volume "0.0" // Muting death music
snd_mapobjective_volume "0.0" // Muting objective music
snd_menumusic_volume "0.0" // Muting menu music
snd_musicvolume "0.5" // Setting the little music I allow at a lower volume
snd_roundend_volume "0.2" // allowing the 10 sec warning
snd_roundstart_volume "0.0" // Muting round start music
snd_tensecondwarning_volume "0.2" // The ten-second warning
snd_mute_losefocus "0" // This will allow game noise to play even though you've alt-tabbed out

//HEADPHONES SETTINGS
windows_speaker_config "1
snd_front_headphone_position "45.0" // Makes it so the left and right sounds are heard from off screen
snd_rear_headphone_position "90.0" // You will want to turn around if you hear a sound from behind, so more coveravge beats accuracy
snd_headphone_pan_exponent "1.2" // Gives sounds in front of you a little boost
snd_headphone_pan_radial_weight "0.5" // Slightly more emphasis on sounds heard from the side

// Net
fps_max "0" //Setting this to 0 will uncap it but will load maps 90 seconds slower. 600 gave me the best results.
fps_max_menu "0" //Frame limiting my menu to 300 because I can
net_graph "1" //Shows my network usage data
net_graphheight "10" //Changes height, used together with script
net_graphmsecs "400" //The latency graph represents this many milliseconds
net_graphpos "2" //Positioning of Net Graph
net_graphproportionalfont "0" //Makes font smaller
net_graphshowinterp "1" //Shows interpolation value
net_graphshowlatency "1" //Shows latency value
net_graphsolid "1" //Solid Net Graph
net_graphtext "1" //Shows text fields
net_maxroutable "1200" //Requested max packet size before packets are 'split'
net_scale "5" //Makes font smaller
 
// Other
r_drawtracers_firstperson "0" //Hides bullet tracers in first person view
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "50" //Maxping Search in Matchmaking
con_enable "1" // Enables console
cl_autowepswitch "0" //Disables auto-switch on weapon pickup
sensitivity "1" //Sets my sensitivity to 1 so I can use it with my 800 dpi mouse
 
// Mouse
m_rawinput "1" //Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" //Custom mouse acceleration disabled
 

// Little FPS boost
 
cl_forcepreload "1" // Preloads The Whole Map & Sounds.
r_eyegloss "0" // No Makeup.
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angel.
r_eyeshift_y "0" // No Eye Movement Y-Angel.
r_eyeshift_z "0" // No Eye Movement Z-Angel.
r_eyesize "0" // Smaller Eyes.


//Crosshair

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.300000"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "600"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-11.000000"


// Viewmodel

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"


// Hud

cl_hud_background_alpha "1"
cl_hud_bomb_under_radar "1"
cl_hud_color "7"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "1.3"
hud_scaling "0.650000"
hud_showtargetid "1"
cl_righthand "1"
cl_color "0"


// Radar

cl_radar_always_centered "0"
cl_radar_icon_scale_min "1.000000"
cl_radar_rotate "1"
cl_radar_scale "0.350000"
cl_radar_square_with_scoreboard "1"


